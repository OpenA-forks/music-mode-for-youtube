<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="optionsPageStyle.css">
</head>

<body>
  <form id="container">

    <div class="hd-menu">
      <svg id="logo" width="200" height="50" xmlns="http://www.w3.org/2000/svg">
        <use href="/img/logo/full_logo.svg#mm__logo" width="43.7" height="43.7"></use>
        <use href="/img/logo/logo_only.svg#mm__tFull" transform="scale(1.43)"></use>
      </svg>
      <div class="menu-sect">
        <a class="menu-link" data-i18n="about"    href="#about"></a>
        <a class="menu-link" data-i18n="options"  href="#options"></a>
        <a class="menu-link" data-i18n="contact"  href="#contact"></a>
        <a class="menu-link" data-i18n="donation" href="https://www.paypal.com/donate?hosted_button_id=V2EHRNX8RBTX2" target="_blank"></a>
      </div>
    </div>

    <div id="s_about" class="bd-sect">
      <p class="title1">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <use href="#icon__wrench"></use>
        </svg>
        <strong data-i18n="about"></strong>
      </p>
      <p class="title3">
        <strong data-i18n="tips"></strong>
      </p>
      <div class="page-bd">
        <ul class="setts-item">
          <li data-i18n="tip_1"></li>
          <li data-i18n="tip_2"></li>
        </ul>
      </div>
      <p class="title3">
        <strong data-i18n="privacy_policy"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item" data-i18n="privacy_policy_text"></div>
      </div>
      <p class="title3">
        <strong data-i18n="date_of_release"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item" data-i18n="date_of_release_text"></div>
      </div>
    </div>

    <div id="s_contact" class="bd-sect">
      <p class="title1">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <use href="#icon__person"></use>
        </svg>
        <strong data-i18n="contact"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item">
          <p class="title4"><strong data-i18n="contactHeader"></strong></p>
          <b>Email:    </b><a target="_blank" href="mailto:thunderarea.np@gmail.com">thunderarea.np@gmail.com</a><br>
          <b>LinkedIn: </b><a target="_blank" href="https://gr.linkedin.com/in/nick-pantelidis-1184a5126?trk=people-guest_profile-result-card_result-card_full-click">Nick Pantelidis</a><br>
          <b>GitHub:   </b><a target="_blank" href="https://github.com/thunderarea">Thunderarea</a>
        </div>
      </div>
    </div>

    <div id="s_options" class="bd-sect">
      <p class="title1">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <use href="#icon__gear"></use>
        </svg>
        <strong data-i18n="options"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item h-card">
          <div class="setts-text">
            <div class="setts-head" data-i18n="enabledByDefault"></div>
            <div class="setts-desc" data-i18n="enabledByDefault_text"></div>
          </div>
          <div class="setts-tbtn chex-s1">
            <input id="mm_enabled" type="checkbox" hidden>
            <label for="mm_enabled" class="b-chk v-on v-off"></label>
          </div>
        </div>
      </div>

      <div class="page-bd" id="site_opts">
      </div>

      <p class="title2">
        <strong data-i18n="videoPlayer"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item h-card">
          <div class="setts-text">
            <div class="setts-head" data-i18n="hideLogo"></div>
            <div class="setts-desc" data-i18n="hideLogo_text"></div>
          </div>
          <div class="setts-tbtn chex-s1">
            <input id="hide_logo" type="checkbox" hidden>
            <label for="hide_logo" class="b-chk v-on v-off"></label>
          </div>
        </div>
        <div class="setts-item h-card">
          <div class="setts-text">
            <div class="setts-head" data-i18n="showVideoThumbnail"></div>
            <div class="setts-desc" data-i18n="showVideoThumbnail_text"></div>
          </div>
          <div class="setts-tbtn chex-s1">
            <input id="show_thumbnail" type="checkbox" hidden>
            <label for="show_thumbnail" class="b-chk v-on v-off"></label>
          </div>
        </div>
      </div>

      <p class="title2">
        <strong data-i18n="continueWatchingPrompt_title"></strong>
      </p>
      <div class="page-bd">
        <div class="setts-item h-card">
          <div class="setts-text">
            <div class="setts-head" data-i18n="continueWatchingPrompt_option"></div>
            <div class="setts-desc" data-i18n="continueWatchingPrompt_text"></div>
          </div>
          <div class="setts-tbtn chex-s1">
            <input id="continue_watching_prompt" type="checkbox" hidden>
            <label for="continue_watching_prompt" class="b-chk v-on v-off"></label>
          </div>
        </div>
      </div>

      <div id="advn_opts">

        <p class="title2">
          <strong class="check-mk" data-i18n="advanced_options"></strong>
        </p>
        <div class="setts-opts">

          <p class="title3" >
            <strong data-i18n="progress_bar_title"></strong>
          </p>
          <div class="page-bd">
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head" data-i18n="progress_bar"></div>
                <div class="setts-desc" data-i18n="progress_bar_text"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="progress_bar" type="checkbox" hidden>
                <label for="progress_bar" class="b-chk v-on v-off"></label>
              </div>
            </div>
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head" data-i18n="control_buttons"></div>
                <div class="setts-desc" data-i18n="control_buttons_text"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="control_buttons" type="checkbox" hidden>
                <label for="control_buttons" class="b-chk v-on v-off"></label>
              </div>
            </div>
          </div>

          <p class="title3" >
            <strong data-i18n="tempOptionTitle"></strong>
          </p>
          <div class="page-bd">
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head" data-i18n="tempOption"></div>
                <div class="setts-desc" data-i18n="tempOptionDescription"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="popup_current_page" type="checkbox" hidden>
                <label for="popup_current_page" class="b-chk v-on v-off"></label>
              </div>
            </div>
            <div class="setts-item h-card next-explain">
              <div class="setts-text">
                <div class="setts-head" data-i18n="optionsMenuOption"></div>
                <div class="setts-desc" data-i18n="optionsMenuOptionDescription"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="popup_specific_options" type="checkbox" hidden>
                <label for="popup_specific_options" class="b-chk v-on v-off"></label>
              </div>
            </div>
            <div class="setts-expl">
              <span data-i18n="popupExplanation"></span>
            </div>
          </div>

          <p class="title3" >
            <strong data-i18n="quickAccessButtons"></strong>
          </p>
          <div class="page-bd">
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head" data-i18n="quickAccessButtonsVideo"></div>
                <div class="setts-desc" data-i18n="quickAccessButtonsVideoDescription"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="quick_access_buttons_video" type="checkbox" hidden>
                <label for="quick_access_buttons_video" class="b-chk v-on v-off"></label>
              </div>
            </div>
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head" data-i18n="quickAccessButtonsImages"></div>
                <div class="setts-desc" data-i18n="quickAccessButtonsImagesDescription"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="quick_access_buttons_images" type="checkbox" hidden>
                <label for="quick_access_buttons_images" class="b-chk v-on v-off"></label>
              </div>
            </div>
          </div>

          <p class="title3" >
            <strong data-i18n="liveVideoTitle"></strong>
          </p>
          <div class="page-bd">
            <div class="setts-item h-card">
              <div class="setts-text">
                <div class="setts-head beta-feature" data-i18n="live_144"></div>
                <div class="setts-desc" data-i18n="live_144_text"></div>
              </div>
              <div class="setts-tbtn chex-s1">
                <input id="live_144" type="checkbox" hidden>
                <label for="live_144" class="b-chk v-on v-off"></label>
              </div>
            </div>
          </div>
        </div>

      </div>
      <button id="apply_btn" hidden>
        <div data-i18n="pressEnter"></div>
      </button>
    </div>
  </form>

  <script type="module" src="options_code.js"></script>
</body>

</html>
