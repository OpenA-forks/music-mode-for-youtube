<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" type="text/css">
</head>

<body>
  <form id="container">
    <header>
      <div id="logo">
        <img src="/img/logo/logo_only.svg">
      </div>
      <div class="trigger-btn btn-s2">
        <input id="mm_enabled_on"  type="radio" name="mm_enabled" value="1" hidden>
        <input id="mm_enabled_off" type="radio" name="mm_enabled" value="0" hidden>
        <!-- Labels for 'enabled' input -->
        <label for="mm_enabled_on" class="checkbox v-on" data-title="onTooltip"></label>
        <label for="mm_enabled_off" class="checkbox v-off" data-title="offTooltip"></label>
      </div>
    </header>

    <main>
      <div class="cr-per">
        <div class="tab_page_header">
          <div>
            <span data-i18n="current_tab" data-title="currentTabTooltip">Current tab</span>
          </div>
          <div class="trigger-btn btn-s3">
            <input id="tab_endis_x"   type="radio" name="tab_endis" value="" hidden checked>
            <input id="tab_endis_on"  type="radio" name="tab_endis" value="1" hidden>
            <input id="tab_endis_off" type="radio" name="tab_endis" value="0" hidden>
            <!-- Labels for 'tab_endis' input -->
            <label for="tab_endis_x" class="checkbox v-x" data-title="tabXTooltip">
              <svg class="bi-ico" xmlns="http://www.w3.org/2000/svg">
                <use href="#icon__x"></use>
              </svg>
            </label>
            <label for="tab_endis_on"  class="checkbox v-on"  data-title="tabOnTooltip"></label>
            <label for="tab_endis_off" class="checkbox v-off" data-title="tabOffTooltip"></label>
          </div>
        </div>
        <div class="site-options-list" id="tab_options"></div>
      </div>

      <div class="cr-per" hidden>
        <div class="tab_page_header">
          <div>
            <span data-i18n="current_page" data-title="currentPageTooltip">Current page</span>
          </div>
          <div class="trigger-btn btn-s3">
            <input id="page_endis_x"   type="radio" name="page_endis" value="" hidden checked>
            <input id="page_endis_on"  type="radio" name="page_endis" value="1" hidden>
            <input id="page_endis_off" type="radio" name="page_endis" value="0" hidden>
            <!-- Labels for 'page_endis' input -->
            <label for="page_endis_x" class="checkbox v-x" data-title="pageXTooltip">
              <svg class="bi-ico" xmlns="http://www.w3.org/2000/svg">
                <use href="#icon__x"></use>
              </svg>
            </label>
            <label for="page_endis_on"  class="checkbox v-on"  data-title="pageOnTooltip"></label>
            <label for="page_endis_off" class="checkbox v-off" data-title="pageOffTooltip"></label>
          </div>
        </div>
        <div class="site-options-list" id="page_options"></div>
      </div>

      <button id="apply_btn" data-must-update="false" hidden>
        <div>OK</div>
        <div id="pressEnter" data-i18n="pressEnter"></div>
      </button>
    </main>
    
    <div id="moreBox">
      <div class="mr-cell">
        <a id="support_btn" class="my-lnk" href="/pages/contact.html" target="_blank">
          <svg class="bi-ico bi-wrench-fill" xmlns="http://www.w3.org/2000/svg">
            <use href="#icon__wrench"></use>
          </svg>
          <span data-i18n="support">Support</span>
        </a>
      </div>
      <div class="mr-cell">
        <a id="options_btn" href="/pages/options.html" class="my-lnk" target="_blank">
          <svg class="bi-ico bi-gear-fill" xmlns="http://www.w3.org/2000/svg">
            <use href="#icon__gear"></use>
        	</svg>
          <span data-i18n="options">Options</span>
        </a>
      </div>
    </div>

    <div id="promoteBox">
      <div class="pro-cell">
        <a id="donation_btn" class="my-lnk" href="https://www.paypal.com/donate?hosted_button_id=V2EHRNX8RBTX2" target="_blank">
          <svg class="bi-ico bi-heart-fill" xmlns="http://www.w3.org/2000/svg">
            <use href="#icon__heart"></use>
          </svg>
          <span data-i18n="donate">Donate</span>
        </a>
      </div>
      <div class="pro-cell">
        <a id="review_btn" class="my-lnk" href="javascript:void(0)" target="_blank">
          <svg class="bi-ico bi-star-fill" xmlns="http://www.w3.org/2000/svg">
            <use href="#icon__star"></use>
          </svg>
          <span data-i18n="rate">Rate</span>
        </a>
      </div>
    </div>

    <div id="translatedBy" class="tr-row" hidden>
      <svg class="bi-ico bi-transl-fill" xmlns="http://www.w3.org/2000/svg">
        <use href="#icon__transl"></use>
      </svg>
      <div data-i18n="translatedBy"></div>
    </div>
  </form>
  <script src="popup.js" type="application/javascript"></script>
</body>

</html>
